name: khj
description: My Flutter Portfolio Project
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.23.12

environment:
  sdk: ">=3.0.5 <4.0.0"
dependencies:
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  cached_network_image: ^3.2.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_core: ^2.14.0
  firebase_storage: ^11.2.4
  firebase_storage_web: ^3.6.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
      sdk: flutter
  go_router: ^12.1.3
  intl: ^0.18.1
  stream_transform: ^2.1.0
  url_launcher: ^6.1.11
  web: ^0.5.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/adaptive/
    - assets/ttw/
    - assets/srreport/
    - assets/clips/
    - assets/gllim/
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Light.ttf
        - asset: fonts/Roboto/Roboto-Regular.ttf
          style: normal
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono/RobotoMono-Light.ttf
        - asset: fonts/RobotoMono/RobotoMono-Regular.ttf
          style: normal
        - asset: fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700
    - family: NotoSansKR
      fonts:
        - asset: fonts/NotoSansKR/NotoSansKR-Light.ttf
        - asset: fonts/NotoSansKR/NotoSansKR-Regular.ttf
          style: normal
        - asset: fonts/NotoSansKR/NotoSansKR-Bold.ttf
          weight: 700
          
flutter_intl:
  enabled: true
